<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../static/css/home.css" />
  <link rel="icon" href="../static/images/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Santosh - Home</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="profile-photo">
        <img src="../static/images/santosh.jpg" alt="" />
        <div class="photo-placeholder"></div>
      </div>
      <h1 class="name">Santosh Shrestha (@santoshxshrestha)</h1>
    </div>

    <div class="term-container">
      <div class="terminal-content">
        <div class="prompt-line">
          <span class="user">[santosh</span><span class="at">@</span>
          <span class="host">archiso</span><span class="path">~]</span>
          <span class="dollar">$</span>
          <span class="command" id="command-text"></span>
          <span class="cursor" id="cursor"></span>
        </div>

        <div class="output-hidden hidden">
          <div class="info-line hidden">
            <span class="bio">loading bio</span>
          </div>
        </div>

        <div class="prompt-line hidden" id="final-prompt">
          <span class="user">[santosh</span><span class="at">@</span>
          <span class="host">archiso</span><span class="path">~]</span>
          <span class="dollar"> $</span>
          <span class="cursor"></span>
        </div>
      </div>
    </div>
    <nav class="nav">
      <a href="projects">Projects</a>
      <a href="about">About me</a>
      <!-- <a href="blog">Blog</a> -->
      <!-- <a href="#contacts">Contact</a> -->
    </nav>

    <div class="quick-links">
      <a href="https://github.com/santoshxshrestha">
        <i class="fa-brands fa-github"></i>
        GitHub</a>

      <a href="https://www.reddit.com/user/santoshxshrestha/">
        <i class="fa-brands fa-reddit-alien"></i>
        reddit</a>
    </div>
  </div>
  <script src="../static/js/random_content.js"></script>
  <script src="../static/js/term_rand.js"></script>
</body>

</html>
